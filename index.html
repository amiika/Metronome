<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebAudio Metronome</title>
  </head>
  <body>
    <div id="app">
      <div>
        <input type="number" id="bpm" name="bpm" min="1" max="300" value="80" />
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <button id="stop">Stop</button>
      </div>
      <div id="output">
        <div class="row"><div>Beats: </div><div id="beats"></div></div>
        <div class="row"><div>Time: </div><div id="logicalTime"></div></div>
        <div class="row"><div>From start: </div><div id="currentTime"></div></div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
